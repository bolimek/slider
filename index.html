<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider with Swiper Library</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="swiper-container swiper-container-first">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/aurora-1197753_640.jpg"></div>
        <div class="swiper-slide"><img src="images/fantasy-3077928_640.jpg"></div>
        <div class="swiper-slide"><img src="images/green-1072828_640.jpg"></div>
        <div class="swiper-slide"><img src="images/mountain-landscape-2031539_640.jpg"></div>
        <div class="swiper-slide"><img src="images/road-1072823_640.jpg"></div>
        <div class="swiper-slide"><img src="images/winter-landscape-2571788_640.jpg"></div>
      </div>
      <div class="swiper-button swiper-button-prev"></div>
      <div class="swiper-button swiper-button-next"></div>
      <div class="swiper-scrollbar"></div>
    </div>
    <script src="index.mjs" type="module">
    </body>
    </script>
</html>
